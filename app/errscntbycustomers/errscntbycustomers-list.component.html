<div class="panel panel-primary">
    <div class="panel-heading">
      {{pageTitle}}  
    </div>

<div class="panel-body">
    <div class="row">
        <div class="col-md-2">Filter by Customer Name:</div>
        <div class="col-md-4">
        <input type="text" 
        [(ngModel)]="listFilter"
        />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Filter By: {{listFilter}} </h3>
        </div>
    </div>

</div>
<div class="table-responsive">
    <table class="table" 
    *ngIf="errscntbyCustomers && errscntbyCustomers.length"
    >
        <thead>
                <th>
                <button class="btn btn-primary"
                    (click)='toggeleGraphs()'>
                    {{showGraphs ? 'Hide':'Show'}} Graphs
                </button>
                </th>
            <tr>

                <th>Customer Name</th>
                <th>Date</th>
                <th>Month Name</th>
                <th>Application Name</th>
                <th>Errors Count</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let errcntbycus of errscntbyCustomers | errcntbyCustFilter:listFilter">
                <td>{{errcntbycus.cust_name}}</td>
                <td>{{errcntbycus.date_stamp}}</td>
                <td>{{errcntbycus.month_name}}</td>
                <td>{{errcntbycus.appsrv_name}}</td>
                <td>{{errcntbycus.err_counts}}</td>
        </tbody>
    </table>
    </div>
</div>
